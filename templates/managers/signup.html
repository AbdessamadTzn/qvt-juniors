{% extends 'base.html' %} {% block title %}Manager Sign Up{% endblock %} {%
block content %}
<div class="container mt-4">
  <h2>Manager Sign Up</h2>
  <form method="POST">
    <div class="form-group">
      <label for="manager_signup_name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="manager_signup_name"
        name="manager_signup_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="manager_signup_code">Signup Code:</label>
      <input
        type="text"
        class="form-control"
        id="manager_signup_code"
        name="manager_signup_code"
        required
      />
    </div>
    <div class="form-group">
      <label for="manager_signup_password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="manager_signup_password"
        name="manager_signup_password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
