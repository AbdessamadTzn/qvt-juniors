{% extends 'base.html' %} {% block title %}Manager Sign In{% endblock %} {%
block content %}

<div class="container mt-4">
  <h2>Manager Sign In</h2>

  <form method="POST">
    <div class="form-group">
      <label for="manager_signin_email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="manager_signin_email"
        name="manager_signin_email"
        required
      />
    </div>
    <div class="form-group">
      <label for="manager_signin_password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="manager_signin_password"
        name="manager_signin_password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
{% endblock %}
