{% extends 'base.html' %} {% block title %}Employee Sign In{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2>Welcome Back</h2>
      <p class="text-center">Sign in to continue</p>
      <form method="POST">
        <div class="form-group">
          <label for="employee_log_mail">Email address</label>
          <input
            type="email"
            name="employee_log_mail"
            class="form-control"
            id="employee_log_mail"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group">
          <label for="employee_log_password">Password</label>
          <input
            type="password"
            name="employee_log_password"
            class="form-control"
            id="employee_log_password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">
          Sign In
        </button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="{{ url_for('authEmployee.employee_signup') }}">Sign Up</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
