{% extends 'base.html' %} {% block title %}Employee Sign In{% endblock %} {%
block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Sign In</h2>
    <form method="POST">
      <div class="form-group">
        <label for="employee_log_mail">Email address</label>
        <input
          type="email"
          name="employee_log_mail"
          class="form-control"
          id="employee_log_mail"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="employee_log_password">Password</label>
        <input
          type="password"
          name="employee_log_password"
          class="form-control"
          id="employee_log_password"
          placeholder="Password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
